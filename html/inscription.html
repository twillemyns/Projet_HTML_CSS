<!DOCTYPE html>

    <section>
        <p>Veuillez renseigner ces champs:</p>

            <label for="telephone">Votre numéro de télephone:</label>
            <input type="tel" name="telephone">
            <label for="validation"></label>
            <input type="submit" name="validation">
